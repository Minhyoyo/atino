name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'atino.html'
      - 'deployment.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Extract current version
      run: |
        CURRENT_VERSION=$(grep -oP 'image: YOUR_DOCKERHUB_USERNAME/atino:v\K[0-9]+\.[0-9]+' deployment.yaml)
        NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print $1"."$2+1}')
        echo "NEW_VERSION=v$NEW_VERSION" >> $GITHUB_ENV
        echo "Next version: v$NEW_VERSION"

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t YOUR_DOCKERHUB_USERNAME/atino:${{ env.NEW_VERSION }} .
        docker tag YOUR_DOCKERHUB_USERNAME/atino:${{ env.NEW_VERSION }} YOUR_DOCKERHUB_USERNAME/atino:latest

    - name: Push Docker image
      run: |
        docker push YOUR_DOCKERHUB_USERNAME/atino:${{ env.NEW_VERSION }}
        docker push YOUR_DOCKERHUB_USERNAME/atino:latest

    - name: Update deployment.yaml
      run: |
        sed -i "s|image: YOUR_DOCKERHUB_USERNAME/atino:v[0-9]\+\.[0-9]\+|image: YOUR_DOCKERHUB_USERNAME/atino:${{ env.NEW_VERSION }}|g" deployment.yaml

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add deployment.yaml
        git commit -m "Update deployment image to ${{ env.NEW_VERSION }}"
        git push
